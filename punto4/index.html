<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/icons/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Api local</title>
</head>

<body>
    <header class="text-center m-5">
        <h1>Tienda de platzi</h1>
    </header>

    <main class="container p-4">
        <h2>Busqueda </h2>
        <form class="text-center mb-5">
          <div class="form-group py-2 text-start">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name">
          </div>
          <button type="submit" id="btn-new" class="btn btn-success">
            Find
        </button>
        <table class="table table-striped text-center align-middle table-hover" id="found">

        <section class="table-responsive">
            <table class="table table-striped text-center align-middle table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Description</th>
                        <th scope="col">Image</th>
                        <th scope="col">creation At</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <!-- Aca se van a listar las categorias -->
                </tbody>
            </table>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
